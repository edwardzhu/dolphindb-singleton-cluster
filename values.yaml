global:
  registry: ""
  repository: "dolphindb"
  storageClass: ""
  allNamespace: false
  serviceType: NodePort
  serviceName: ""
  serviceAccount: ""
  agentNum: 2
  datanodeRestartInterval: 30
  chunkCacheEngineMemSize: 0
  maxPartitionNumPerQuery: 65536
  cleanerTag: v1.1.3
  exporterTag: v1.1.3
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
              - key: dolphindb.io/pod
                operator: In
                values:
                  - dolphindb

license:
  content: ""

dolphindb:
  imageTags: "v2.00.10.8"

controller:
  port: 31210
  logSize: 1Gi
  dataSize: 1Gi
  logLimit: 0.9
  storageClass: ""
  resources:
    limits:
      cpu: 0.2
      memory: 1Gi
    requests:
      cpu: '0'
      memory: '0'

agent:
  replica: 0
  port: 31220
  datanodePort: 31221
  dataSize: 1Gi
  numberOfVolume: 1
  logSize: 1Gi
  storageClass: ""
  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: '0'
      memory: '0'
